<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto; /* 가로 중앙 정렬을 위해 margin을 auto로 설정합니다. */
            position: relative; /* 포지션을 relative로 설정합니다. */
        }
        .list1, .list2, .list3 {
            width: 800px;
            height: 500px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            transition: top 1s ease;
            border-radius: 10px;
            font-size: 20px;
            text-align: center; /* 가로 중앙 정렬을 위해 텍스트를 가운데로 정렬합니다. */
        }

        .list1 {
            background: linear-gradient(deepSkyBlue, skyBlue, lightCyan);
            top: 0; /* 첫 번째 요소는 맨 위에 위치하도록 설정합니다. */
            overflow: hidden; /* 초과된 부분을 숨기기 위해 오버플로 속성을 설정합니다. */
            box-shadow: 5px 2px 5px grey;
        }
        .list2 {
            background: linear-gradient(lightCyan, skyBlue, deepSkyBlue);
            top: 40px; /* 두 번째 요소는 첫 번째 요소 아래 90px 위치에 위치하도록 설정합니다. */
            box-shadow: 5px 2px 5px grey;
        }
        .list3 {
            background: linear-gradient(deepSkyBlue, skyBlue, lightCyan);
            top: 80px;
            box-shadow: 5px 2px 5px grey;
        }
        .listbox{
            margin: 17px auto;
            width: 700px;
            height: 100px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="list1">자유게시판
            <div class="listbox">1</div>
            <div class="listbox">2</div>
            <div class="listbox">3</div>
            <div class="listbox">4</div>
        </div>
        <div class="list2">전공게시판
            <div class="listbox">1</div>
            <div class="listbox">2</div>
            <div class="listbox">3</div>
            <div class="listbox">4</div>
        </div>
        <div class="list3">실시간게시판
            <div class="listbox">1</div>
            <div class="listbox">2</div>
            <div class="listbox">3</div>
            <div class="listbox">4</div>
        </div>
    </div>

    <script>
        const lists = document.querySelectorAll('.list1, .list2, .list3');
    
        function handleMouseEnterLeave() {
            const list2 = document.querySelector('.list2');
            const list3 = document.querySelector('.list3');
            list2.style.top = '500px';
            list3.style.top = '960px';
        }
    
        function handleMouseLeave() {
            const list2 = document.querySelector('.list2');
            const list3 = document.querySelector('.list3');
            list2.style.top = '40px';
            list3.style.top = '80px';
        }
    
        lists.forEach(list => {
            list.addEventListener('mouseenter', handleMouseEnterLeave);
            list.addEventListener('mouseleave', handleMouseLeave);
        });
    </script>
    
</body>
</html>
