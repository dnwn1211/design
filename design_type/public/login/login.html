<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css"> <!-- CSS 파일 링크 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>대선배</h2>
      <form>
        <div class="input-group">
          <label for="username">아이디:</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="sign_up">
          <div class="sign_up_member">회원가입</div>
          <div class="find_member"> 아이디/비번 찾기</div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
